name: marvel
description: A Marvel app to see all characters, comics, series and stories from Marvel API.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.3

dependencies:
  api_client: 
    path: packages/api_client
  app_ui: 
    path: packages/app_ui
  authentication_repository: 
    path: packages/authentication_repository
  bloc: ^8.1.1
  cached_network_image: ^3.2.1
  character_repository: 
    path: packages/character_repository
  comic_repository: 
    path: packages/comic_repository
  dio: ^4.0.6
  domain: 
    path: packages/domain
  equatable: ^2.0.3
  flow_builder: ^0.0.9
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_dotenv: ^5.0.2
  flutter_linkify: ^5.0.2
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  hydrated_bloc: ^8.1.0
  intl: ^0.17.0
  path_provider: ^2.0.11
  provider: ^6.0.3
  secure_storage:
    path: packages/secure_storage
  webviewx: ^0.2.1

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  mocktail_image_network: ^0.3.1
  very_good_analysis: ^4.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/

flutter_gen:
  output: lib/generated/
  line_length: 80